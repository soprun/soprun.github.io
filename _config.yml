defaults:
  - scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: page
      type: page
      noindex: false
      paginate: false
      published: true
      author:
        name: ~
        url: ~
        email: ~
        avatar: ~
      image: https://images.unsplash.com/photo-1488722796624-0aa6f1bb6399?w=400&fit=crop&fm=webp&auto=compress
      categories: [ ]

  - scope:
      type: posts
      path: _posts
    values:
      layout: post
      type: post
      #      permalink: '/page/:id'
      #      permalink: /:categories/:title:output_ext
      permalink: /:slug

