defaults:
  - scope:
      path: 'assets/img'
    values:
      image: true
  - scope:
      path: '_posts'
      type: 'posts'
    values:
      layout: 'post'
      permalink: '/page/:id'
      image: https://images.unsplash.com/photo-1483546416237-76fd26bbcdd1
  - scope:
      # an empty string here means all files in the project
      path: ''
    values:
      noindex: false
      # layout: 'default'
      layout: null;
      image: https://images.unsplash.com/photo-1450101499163-c8848c66ca85

# https://www.digitalocean.com/community/tutorials/how-to-control-urls-and-links-in-jekyll
# permalink: date
permalink: '/:categories/:title/'
paginate: 4
paginate_path: "/page/:num"

