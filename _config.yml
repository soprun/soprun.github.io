  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-github-metadata

defaults:
  - scope:
      path: 'assets/img'
    values:
      image: true
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
