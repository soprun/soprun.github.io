# Handling Reading
safe: true

include:
  - assets
  - favicon.ico
  - _headers

exclude:
  - .idea/
  - .sass-cache/
  - .jekyll-cache/
  - .jekyll-metadata
  - _site/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - README.md
  - SECURITY.md
  - Makefile

keep_files: [ .git, _headers ]
timezone: "Europe/Moscow"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
strict_front_matter: true

sass:
  style: compressed

liquid:
  error_mode: strict
  strict_variables: false
  strict_filters: true

# Markdown Processors
markdown: kramdown
highlighter: rouge
render_with_liquid: false

kramdown:
  input: GFM
  auto_ids: true
  math_engine: mathjax
  hard_wrap: true
  syntax_highlighter: rouge

#  entity_output: as_char
#  toc_levels: [ 1, 2, 3, 4, 5, 6 ]
#  smart_quotes: lsquo,rsquo,ldquo,rdquo
#  input: GFM
#  hard_wrap: false
#  footnote_nr: 1

# https://docs.github.com/en/pages/setting-up-a-github-pages-site-with-jekyll/about-github-pages-and-jekyll#plugins
plugins:
  - jekyll-dotenv
  - jekyll-environment-variables
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-gist
  - jekyll-github-metadata
  - jekyll-paginate

# https://jekyllrb.com/docs/configuration/front-matter-defaults/
collections:
  posts:
    output: true

defaults:
  - scope:
      path: 'assets/img'
    values:
      image: true
  - scope:
      path: '_posts'
      type: 'posts'
    values:
      layout: 'post'
      permalink: "/page/:id"
      thumbnail_default: 'https://via.placeholder.com/300x220'
      thumbnail_default_cover: 'https://via.placeholder.com/1300x300'
  - scope:
      # an empty string here means all files in the project
      path: ''
    values:
      layout: 'default'
#      author:
#        name: 'Soprun Vladislav'
#        url: 'https://soprun.com'
#        email: 'mail@soprun.com'
#        phone: '+79017972126'
#        gpg_public_key: 'https://github.com/soprun.gpg'
#        gpg_fingerprint: 'B750 2F96 C5DC 44C2'

paginate: 4
paginate_path: "/page/:num"
