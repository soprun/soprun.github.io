color:
  theme: '#ffffff'
  background: '#ffffff'
#  color_scheme: 'light'

include:
  - CNAME
  - assets
  - _headers
  - .well-known

exclude:
  - .editorconfig
  - .env
  - .env.local
  - .github
  - .gitattributes
  - .gitignore
  - .idea/
  - .sass-cache/
  - .jekyll-cache/
  - .jekyll-metadata
  - .bundle/
  - _site/
  - functions/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - README.md
  - Makefile
  - .DS_STORE
  - Guardfile
  - Rakefile
  - HTMLProofer.rb

cache: bundler
keep_files: [ .git, _headers, .well-known ]
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
strict_front_matter: false

sass:
  style: compressed
  sourcemap: always
  line_comments: false

# https://jekyllrb.com/docs/configuration/liquid/
# `lax` — Игнорировать все ошибки.
# `warn` — Выводить предупреждение на консоль для каждой ошибки.(по умолчанию)
# `strict` — Вывести сообщение об ошибке и остановить сборку.
liquid:
  error_mode: warn
  strict_variables: false
  strict_filters: false

# Markdown Processors
markdown: kramdown
highlighter: rouge
render_with_liquid: false

#markdown: HTMLPipeline
html_pipeline:
  filters:
    - "markdownfilter"
    - "sanitizationfilter"
    - "emojifilter"
    - "mentionfilter"
  context:
    asset_root: "https://soprun.com/assets/"
    base_url: "https://soprun.com"

#  https://jekyllrb.com/docs/configuration/markdown/#syntax-highlighting-coderay
kramdown:
  input: GFM
  auto_ids: true
  math_engine: mathjax
  hard_wrap: true
  syntax_highlighter: rouge
  entity_output: as_char
  footnote_nr: 1
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  show_warnings: false

# https://docs.github.com/en/pages/setting-up-a-github-pages-site-with-jekyll/about-github-pages-and-jekyll#plugins
plugins:
  - jekyll-dotenv
  - jekyll-environment-variables
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-relative-links
  #  - jekyll-feed
  #  - jekyll-sitemap

