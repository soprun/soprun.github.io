# Handling Reading
safe: true

include:
  - assets
  - favicon.ico
  - _headers

exclude:
  - .idea/
  - .sass-cache/
  - .jekyll-cache/
  - .jekyll-metadata
  - _site/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - README.md
  - SECURITY.md
  - Makefile

keep_files: [ .git, _headers ]
timezone: "Europe/Moscow"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
strict_front_matter: true

sass:
  style: compressed

liquid:
  error_mode: strict
  strict_variables: false
  strict_filters: true

# Markdown Processors
markdown: kramdown
highlighter: rouge
render_with_liquid: false

kramdown:
  input: GFM
  auto_ids: true
  math_engine: mathjax
  hard_wrap: true
  syntax_highlighter: rouge
  entity_output: as_char
  footnote_nr: 1
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo

# https://docs.github.com/en/pages/setting-up-a-github-pages-site-with-jekyll/about-github-pages-and-jekyll#plugins
plugins:
  - jekyll-dotenv
  - jekyll-environment-variables
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate

# https://jekyllrb.com/docs/configuration/front-matter-defaults/
collections:
  posts:
    output: true
  default:
    output: true

defaults:
  - scope:
      path: 'assets/img'
    values:
      image: true
  - scope:
      path: '_posts'
      type: 'posts'
    values:
      layout: 'post'
      noindex: false
      permalink: '/page/:id'
      thumbnail: 'https://via.placeholder.com/480x360'
      thumbnail_cover: 'https://via.placeholder.com/1300x300'
  - scope:
      # an empty string here means all files in the project
      path: ''
      type: "default"
    values:
      layout: 'default'
      noindex: false
      thumbnail: 'https://via.placeholder.com/480x360'
      thumbnail_cover: 'https://via.placeholder.com/1300x300'

permalink: date
paginate: 4
paginate_path: "/page/:num"

