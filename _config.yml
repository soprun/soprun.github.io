# Handling Reading
safe: true

include:
  - assets
  - favicon.ico

exclude:
  - .idea/
  - .sass-cache/
  - .jekyll-cache/
  - .jekyll-metadata
  - _site/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - README.md
  - SECURITY.md
  - Makefile

keep_files: [ '.git', '.env' ]
timezone: "Europe/Moscow"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"
strict_front_matter: false

sass:
  style: compressed

liquid:
  error_mode: strict
  strict_variables: false
  strict_filters: true

# Markdown Processors
markdown: kramdown
kramdown:
  auto_ids: true
  math_engine: mathjax
  syntax_highlighter: rouge

#  entity_output: as_char
