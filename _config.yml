defaults:
  - scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: page
      title: ~
      description: ~
      type: page
      image: /assets/img/about.jpeg
      noindex: false
      paginate: false
      published: true
      last_modified_at: ~
      tags: [ ]
      categories: [ ]

  - scope:
      type: posts
      path: _posts
    values:
      layout: post
      type: post
      #      permalink: '/page/:id'
      #      permalink: /:categories/:title:output_ext
      permalink: /:slug

