header:
  title: Как собрать бизнес метрики и для чего они нужны?
  description: Time to Market и другие бизнес метрики - что это такое и с чем их едят?
  value:
    - Можем измерить эффективность команды
    - Можем измерить успешность и движение при достижении долгосрочных целей
    - Простые шаги для решения проблемы сбора бизнес метрик
  pain:
    - Большое количество разнообразной информации в которой приходится разбираться самому для решения задач
    - Не понимание кто ответственный за сбор этих метрик
    - Не понимание какие процессы нужны для сбора метрик
    - Не понимание с чего начать и какой должен быть результат каждого шага и итогового решения
    - Прозрачность достижения KPI & OKR
    - Прозрачность эффективности бизнес процессов
content:
  object: >-
    > Вы не можете управлять тем, что не можете измерить
    
    > ~~@Питер Друкер~~
    
    
    > **Важно понимать:** сбор бизнес метрик, не единоразовая акция, это регулярная работа менеджеров, которые ответственны за результат команды
    
    
    1. Средний Time to Market по команде (от постановки задачи до принятия задачи заказчиком на production)
    
    1. % соответствия плана факту по сроку реализации ключевых проектов
    
    1. % соответствия плана факту задач по архитектурному плану
    
    1. % соответствия архитектурного плана и бизнес задач


  value: >-
    - Контроль аномалий в бизнес процессах команд
    
    - Контроль эффективности деятельности команды
    
    - Связывание работы команды с KPI & OKR руководителя
    
    - Какая ценность этих метрик?
    
        - Мы оцениваем эффективность команды, а не конкретных сотрудников
  whom:
    - employee
    - hod
    - pm
    - cto
  initiator:
    - hod
    - pm

steps:

  - type: note
    time: ~
    replay: ~
    title: Определяем, какие метрики нам нужны
    skills:
      - Понимание бизнес процессов
    responsible:
      - Head
      - Project manager
    workflow:
      - title: "Определяем период сбора метрик"
        description: >-
          Например: по завершении спринта, по завершении месяца
          
          Все зависит от потребностей
      - title: "Метрика Time to Market"
        description: Эта метрика показывает среднее значение от даты создания задачи до даты принятием её заказчиком на production.
        content: >-
          ***Рекомендуется считать 1 раз за месяц.***
          
          Как посчитать:
          
          1. Посчитать у каждой задачи время от даты создания задачи до даты принятия заказчиком на prduction (количество задач берется в зависимости от выбранного периода (неделя, спринт, месяц). Также можем посчитать за предыдущий период)
          
          1. Сложить все время
          
          1. Разделить это время на количество задач за период
          
          > **Пример:** у нас есть 5 задач. Время по каждой задаче (в днях): 1, 2, 6, 3, 1
          
          > - 1, 2, 6, 3, 1 = 13 дней
          
          > - 13 дней / 5 задач = 2,6 дня (в среднем на задачу)

      - title: "Метрика % соответствия плана факту по сроку реализации ключевых проектов"
        description: Эта метрика показывает процент выполнения задач, связанных с бизнес задачами
        content: >-
          В спринт планируется какое-то количество задач и смотрится количество перенесенных в статус done
      - title: "Метрика % соответствия плана факту проектов по архитектурному плану"
        description: Эта метрика показывает процент выполненных задач, связанных с архитектурным планом за период
        content: >-
          Те задачи, которые помечены в менеджере задач как архитектурная задача. Например, специальным тегом
      - title: "Метрика % соответствия архитектурного плана и бизнес задач"
        description: Эта метрика показывает соотношение запланированных бизнес задач и задач по архитектуре за период
        content: >-
          Эта метрика показывает разницу между количеством задач с архитектурными изменениями и бизнес изменениями

  - type: task
    time: 30 min
    replay: ~
    title: Создаем таблицу, где будем хранить бизнес метрики
    description: Таблица служит как система контроля и движения показателей
    skills:
      - Понимание бизнес процессов
      - Excel
    workflow:
      - title: "Создаем таблицу в удобном формате для хранения и отслеживания движения метрики"
      - title: "Заполняем таблицу нужными метриками, которые собираемся отслеживать"
      - title: "Прорабатываем удобный дизайн таблицы"
        optional: true
      - title: "Добавляем разделение на удобный временной промежуток (по месяцу, номеру спринта, etc)"
    artifacts:
      - "[Готовый пример таблицы сбора метрик](https://docs.google.com/spreadsheets/d/1jllUoI_BhFaCxJyV1UHO4834_Zi8cIDEYTu2vX6aySI/edit?usp=sharing)"
    expected_result:
      - Создали таблицу с выбранными бизнес метриками
    responsible:
      - Head
      - Project manager

  - type: task
    time: 30 min
    replay: ~
    title: Создаем в менеджере задач нужные отчеты по метрикам
    description: "TODO: ... что такое отчет??"
    skills:
      - Понимание бизнес процессов
      - Знание менеджера задач
    workflow:
      - title: "Открываем менеджер задач"
      - title: "Создаем отчеты по каждой из выбранных метрик"
      - title: "Создаем ссылку на полученные отчеты"
      - title: "Можно опубликовать ссылку на отчеты команде"
        description: "Этот шаг может быть как post, чтобы команда знала об этом инструменте и где его найти"
        optional: true
        content: >-
          1. Что это такое?
          
          2. Какая ценность?
          
          3. На что влияет?
          
          4. Для кого эти метрики?
    expected_result:
      - В менеджере задач появятся отчеты, которые можно будет отслеживать
    responsible:
      - Project manager
    value:
      - Ценность отчёта в том, что мы сможем измерять результативность

  - type: event
    time: 30 min
    replay: 1 раз в 2 недели
    title: "Еженедельная выгрузка отчетов по метрикам"
    skills:
      - Понимание бизнес процессов
      - Знание менеджера задач
      - Знание календаря
      - Excel
    workflow:
      - title: "Открываем менеджер задач, где были созданы отчеты"
      - title: "Формируем отчет по каждой из метрик за период"
      - title: "Переносим результаты в таблицу метрик"
    agenda: >-
      Еженедельная выгрузка метрик
      
      - Time to Market
      
      - % соответствия плана факту по сроку реализации ключевых проектов
      
      - % соответствия плана факту проектов по архитектурному плану
      
      - % соответствия архитектурного плана и бизнес задач
    expected_result:
      - Заполненная таблица метрик за период
    responsible:
      - Head
      - Project manager

  - type: task
    time: 10 min
    replay: 1 раз в 2 недели
    title: "Публикуем результат сбора метрик команде за период"
    skills:
      - Понимание бизнес процессов
    workflow:
      - title: "Публикуем результат сбора метрик команде"
        description: "Может быть в формате ссылки на таблицу метрик или post в рабочий чат"
      - title: "Подсвечиваем сильные и слабые стороны команде"
        description: "В случае сильного отклонения от плана, мы выносим этот вопрос на ретроспективу"
    artifacts:
    expected_result:
      - Команда понимает результат своей работы
    value:
      - Команда понимает свой успех, свои проблемы, и, видя результаты, мы можем выявить проблемы на ретроспективе
    responsible:
      - Head
      - Project manager

footer:
  conclusions:
    - Контроль измерений позволяет лучше понимать, какие проблемы мы испытываем при управлении командой
  monitors:
    - CTO
    - Head
    - Project manager
  stability:
    - Проведение еженедельных мероприятий по контролю метрик
    - Привязка сбора и изменений метрик к определённым бизнес ролям
    - Вовлечение команды в улучшение показателей
  complexity:
    - Есть вероятность, что команде это может не понравиться
    - Head может не понимать ценность и не может управлять этим
    - Head не привязан к этим показателям, что приводит к выполнению задач не его роли
    - Дополнительный контроль задач, требуется ставить tag при создании задачи
  attention:
    - Важен ли этот показатель?
    - Можно ли его исчислить?
    - Поймут ли сотрудники такую статистику?
    - Отразит ли полученные цифры тот параметр которые нужен?
    - ------
    - Некорректное использование менеджера задач. Соблюдение командой времени оценки, переходов статусов, выставления ответственных за задачу
    - Может быть, разница восприятия этих метрик сотрудниками!
    - Требуется работа head и manager для доставки ценностей команде
    - Так как KPI зависит от результатов команды, есть возможность / вероятность манипулировать результатами! Например, задача не закончена, но разработчик изменил статус задачи на done.
    - Результат первичного применения может сильно отличаться в худшую сторону
    - То есть, команда думает, что она на 100% закрыла задачи, но, по факту, на 60% - и на начальном этапе это нормально, так как может быть разница в расчетах.
  kpi:
    measure:
      - Требуется согласовать квоту аномалий в компании при внедрении инструмента
      - Например, первичная оценка может до 20-40% быть аномалией и это нормально!
      - Head отвечает за контроль и улучшение показателей
      - Его задача проработать мероприятия по улучшению показателей
      - Его задача проработать мероприятия по выявлению причин ухудшения показателей
      - Измерить возможно по времени
      - Например, разница между первичной оценкой и оценкой спустя месяц должна быть меньше
      - В случае, если это не происходит, то должны быть мероприятия по анализу причин с привлечением других head
    measure_pattern:
    guide:
      - Кто и что измеряет?!
      - Кто ответственный за сбор
    responsible:
      - CTO - измерять эффективность работы IT-департамента
      - Head - измерять эффективность работы команды
      - Project manager - измерять эффективность работы проекта
  company:
    spiral_dynamics: >-
      **Культура успеха (оранжевый)**
      
      На этом уровне у сотрудников появляется возможность импровизировать и нарушать правила, если это ведет к достижению цели и успеху организации. Но при этом важно нести ответственность за нарушение. Лидер становится начальником.
      Его фокус внимания перемещается с процессов на стратегию, инновационные проекты и достижение целей. Управление процессами делегируется мидл-менеджменту. В системе управления появляется проектное управление, управление стратегией, целями такими, как BSC KPI MBO и Agile.
      На этом уровне команду переполняет предпринимательская драйв-энергия, стремление победить, создать лучшие продукты, стать первыми. Правила часто игнорируются, и в этом большой риск упасть на «красный» уровень культуры власти.
      Цели материальны: прибыль, маржа, EBITDA и так далее. Чрезмерное увлечение победами разрушает команду. Бизнес-подразделения становятся слишком обособленными, конфликтов вокруг ресурсов и побед становится больше. Люди не чувствуют удовольствие от материальных побед. Деньги, дом, квартира, инвестиции есть, а вот счастье — невсегда. Это предпосылки перехода на следующий уровень.
