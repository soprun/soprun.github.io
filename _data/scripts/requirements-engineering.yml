steps:
  - type: note
    time: ~
    replay: ~
    title: Requirements Life Cycle Management
    description: >-
      Управление жизненным циклом требований. Текущие правила основаны на требованиях BABoK
      (Business Analysis Body of Knowledge) – своде знаний бизнес-анализа, составленный
      Международным институтом бизнес-анализа IIBA.
    workflow:
      - title: "Определяем заинтересованных сторон проекта"
      - title: "Составляем RACI-матрицу"
      - title: "Согласовываем встречу с заинтересованными сторонами для получения бизнес требований по проекту"
      - title: "Результат встречи Artifact полученных бизнес требований согласно шаблону"
      - title: "Команда разработки проводит первичную оценку трудозатрат согласно полученным бизнес требованиям"
      - title: "Команда разработки составляет список вопросов которые необходимо решить с заинтересованными сторонами"
      - title: "Согласовываем встречу с заинтересованными сторонами для уточнения бизнес требований и вопросов по первичной оценке"
      - title: "Согласовываются нефункциональные требования, ограничения, инфраструктурным требования проекта"
      - title: "Согласовывается бизнес приоритет реализации проекта"
      - title: "Формируется список функционала с оптимальными для реализации вариантами и в порядке бизнес приоритетов"
      - title: "Команда разработки оценивает трудозатраты каждый функциональности проекта"
      - title: "Формируется дорожная карта организации функциональности проекта"

      - title: "Бизнес-требования"
      - title: "Event: анализ бизнес требований от заказчика"
      - title: "Task: Impact анализ проекта с учётом полученных бизнес требований"
      - title: "Task: анализ документации полученная от заказчика"
      - title: "Task: Бизнес аналитик описывает техническую часть полученных требований от заказчика"
      - title: "Task: Проводится мероприятия с командой по оценке срокам задач описанных бизнес аналитиком"
      - title: "Event: итоговое решение презентует заинтересованным сторонам и согласовывается выполнения проекта по заданным документам"
