  steps:

    - type: danger
      class: bg-warning
      title: Danger
      workflow:
        - title: "Как высчитать ТТМ? Вручную? С помощью менеджера задач?"
        - title: "Как понять, какой именно временной период мне выбрать?"
          description: "Это зависит от потребности, Результативность спринта, Результативность месяца"
        - title: "Как определить, какая задача относится к бизнес задачам, а какая - к архитектурному плану?"
        - title: "Откуда взять % выполненных задач?"
          description: "Сплит планируется какое-то количество задач смотрится количество задач пенсионный в статус done"
        - title: "Зачем нужно создавать отчет в менеджере задач?"
        - title: "Как создать отчет по метрике в менеджере задач?"
          description: "Пропущу этот блок"
        - title: "Разве в менеджере задач нет функции просмотра нужной информации для заполения таблицы?"
        - title: "Почему нужен отдельный отчет для каждой метрики?"
          description: "На самом деле не нужен это для упрощения"
        - title: "Зачем создавать ссылку на отчеты если я все переношу в таблицу?"
        - title: "Разве я не могу показать команде сразу таблицу с уже заполненными данными?"
          description: "Как раз так и происходит, Мы можем как менеджер задач показать отчёт, Так и в специальном документе"
        - title: "Почему выгрузка отчетов еженедельная? Почему я не могу сделать ее ежедневной? Что, если я выбрала период в один спринт, а мой спринт длится неделю?"
          description: "Ежедневно не имеет смысла, так как метрика необходимо за какой-то период времени"
        - title: ""
          description: "Ежедневно не имеет смысла, так как метрика необходимо за какой-то период времени"

    - type: note
      time: ~
      replay: ~
      title: Определяем какие метрики нам нужны
      skills:
        - Понимание бизнес процессов
      responsible:
        - Head
        - Manager
      workflow:
        - title: "Определяем период сбора метрик"
          description: >-
            Например: по завершению спринта, по завершению месяца
            
            Все зависит от потребностей ниже будет пример 1 раз в две недели
        - title: "Создание метрики: Time to Market"
          description: Эта метрика показывает средние значение от даты создания задачи до даты принятием её заказчиком на production.
          content: >-
            Как посчитать:
            
            1. Посчитать у каждой задачи время от даты создания задачи до даты принятия заказчиком на prduction (количество задач берется в зависимости от выбранного периода (неделя, спринт, месяц). Также можем посчитать за предыдущий период)
            
            1. Сложить все время
            
            1. Разделить это время на количество задач за период
            
            
            > Пример: у нас есть 5 задач. Время по каждой задаче (в днях): 1, 2, 6, 3, 1
            
            > - 1, 2, 6, 3, 1 = 13 дней
            
            > - 13 дней / 5 задач = 2,6 дня (в среднем на задачу)

        - title: "Создание метрики: % соответствия плана факту по сроку реализации ключевых проектов"
          description: Эта метрика показывает процент выполнения задач связанные бизнес задачами
          content: >-
            В спринт планируется какое-то количество задач и смотрится количество задач перенесенных в статус done
        - title: "Создание метрики: % соответствия плана факту проектов по архитектурному плану"
          description: Эта метрика показывает процент выполненных задач связанных архитектурным планом за месяц
          content: >-
            Те задачи которые помечены в менеджер задач как архитектурная задача, например: специальным тегом задачи
        - title: "Создание метрики: % соответствия архитектурного плана и бизнес задач"
          description: Эта метрика показывает отношения сколько было запланировано бизнес задач и задач по архитектуре в спринте
          content: >-
            Это метрика показывает разницу между архитектурами изменениями и бизнес изменениями,
            необходимо для расчёта что было выполнено в рамках периода
        

    - type: task
      time: 30 min
      replay: ~
      title: Создаем таблицу где будем хранить бизнес метрики
      description: Таблица служит как система контроля и движения показателей
      skills:
        - Понимание бизнес процессов
        - Excel
      workflow:
        - title: "Создаем таблицу в удобном нам формате для хранения и отслеживания движения метрики"
        - title: "Заполнить таблицу нужными метриками которые собираемся отслеживать"
        - title: "Прорабатываем удобный дизайн таблицы"
          optional: true
        - title: "Добавляем разделение на удобный временной промежуток (по месяцу, номеру спринта, etc)"
      artifacts:
        - Ссылка на документ метрик как пример
      expected_result:
        - Создали таблицу с выбраными бизнес метриками
      responsible:
        - Head
        - Manager

    - type: task
      time: 30 min
      replay: ~
      title: Создаем в менеджере задач нужные отчеты по метрикам
      description: "TODO: ... что такое отчет??"
      skills:
        - Понимание бизнес процессов
        - Знания менеджера задач
      workflow:
        - title: "Открываем менеджер задач"
        - title: "Создаем отчеты по каждой из выбранных метрик"
        - title: "Создаем ссылку на полученные отчеты"
        - title: "Можно опубликовать ссылку на отчеты команде"
          description: "Этот шаг может быть как post, чтобы команда знала о этом инструменте и где его найти"
          optional: true
          content: >-
            1. Что это такое?
            
            2. Какая ценность?
            
            3. На что влияет?
            
            4. Для кого эти метрики
      expected_result:
        - В менеджере задач появятся отчеты которые можно будет отслуживать
      responsible:
        - Manager
      value:
        - Ценность отчёта в том, что мы сможем измерять результативность

    - type: event
      time: 30 min
      replay: 1 раз в 2 недели
      title: "Еженедельная выгрузка отчетов по метрикам"
      skills:
        - Понимание бизнес процессов
        - Знания менеджера задач
        - Знания календаря
        - Excel
      workflow:
        - title: "Открыть менеджер задач где были созданы отчеты"
        - title: "Формируем отчет по каждой из метрик за период"
        - title: "Переносим результаты в таблицу метрик"
      agenda: >-
        Еженедельная выгрузка метрик
        
        - Time to Market
        
        - % соответствия плана факту по сроку реализации ключевых проектов
        
        - % соответствия плана факту проектов по архитектурному плану
        
        - % соответствия архитектурного плана и бизнес задач
      expected_result:
        - Заполненная таблица метриками за период
      responsible:
        - Head
        - Manager

    - type: task
      time: 10 min
      replay: 1 раз в 2 недели
      title: "Публикуем результат сбора метрик команде за период"
      skills:
        - Понимание бизнес процессов
      workflow:
        - title: "Публикуем результат сбора метрик команде"
          description: "Может быть в формате ссылку на таблицу метрик или post в рабочий чат"
        - title: "Подсвечиваем сильные и слабые стороны команде"
          description: "В случае сильного отклонения от плана, мы выносим этот вопрос на ретроспективу"
      artifacts:
      expected_result:
        - Команда понимает результат своей работы
      value:
        - Команда понимает свой успех, свои проблемы и видя результаты мы можем выявить проблемы на ретроспективе
      responsible:
        - Head
        - Manager

  footer:
    conclusions:
      - Контроль измерений позволяет лучше понимать какие проблемы мы испытываем при управлении командой
    complexity:
      - Есть вероятность что команде это может не понравится
      - Head может не понимать ценность и не может управлять этим
      - Head не привязан к этим показателям, что приводит к выполнению задач не его роли
      - Дополнительный контроль задач, требуется ставить tag при создании задачи
    attention:
      - На корректность использования менеджера задач. Соблюдает ли команда время оценки, переходы статусов, выставляет ли команда ответственных за дадачу
      - Может быть, разница восприятия этих метрик сотрудниками!
      - Требуется работа head и project manager для доставки ценностей команде
      - Так как KPI зависит от результатов команды, есть возможность / вероятность манипулировать результатами! Например, задача не закончена, но разработчик изменил статус задачи на завершенная.
      - Первичная настройка может сильно отличаться в худшую сторону
      - То есть, команда думает у она 100% закрыла задач, но по факту 60% - и на начальном этапе это нормально, так как может быть разница в расчетах.
    kpi:
      measure:
        - Требуется согласовать квоту аномалий в компании при внедрении инструмента.
        - Например, первичная оценка может до 20-40% быть аномалий и это нормально!
        - Head отвечает за контроль и улучшение показателей
        - Его задача проработать мероприятия по улучшению показателей
        - Его задача проработать мероприятия по выявлению причин ухудшения показателей
        - Измерить возможно по времени
        - Например, первая оценка и разница оценки спустя месяц, чем разница должна быть меньше
        - В случае если это происходит, то должны быть мероприятия по анализу причины с привлечением других head
      measure_pattern:
      guide:
      responsible:

