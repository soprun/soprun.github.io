cto:
  title: CTO (Chief Technical Officer) - Технический директор
  name: CTO (Chief Technical Officer)
  product:
    - IT-решения позволяют улучшать результаты бизнеса
    - Создание технической команды и инфраструктуры, способных перегонять компанию по скорости
  metrics:
    - NPS продуктов
    - eNPS IT-департамента
    - Uptime продуктов
    - Time To Market
    - Total Cost of Ownership
    - EBITDA
    - Return on Investment (ROI)
    - Отношение стоимости к ценности технических специалистов
    - "% принятых оферов технических специалистов"
    - Соответствие технических специалистов занимаемым ими должностям и грейдам
    - Соответствие плана факту по сроку реализации ключевых проектов
    - Retention rate
  tasks:
    - Предлагает бизнесу и внедряет улучшения процессов и продуктов за счет IT
    - Планирует стратегию продуктов (от года)
    - Управляет непродуктовыми техническими службами (DevOps, SecOps, эксплуатация)
    - Управляет Time To Market команд
    - Планирует техническую стратегию архитектуры и инфраструктуры (от года)
    - Принимает критичные технические решения (и архитектура и инфраструктура)
    - Следит за качеством важных релизов
    - Формирует бюджет на техническую команду и инфраструктуру и реализует согласно планам

pm:
  title: PM (Project Manager) - Руководитель проекта
  name: PM (Project Manager)
  product:
    - Прохождение всех задач через согласованный таск-флоу и завершение их конкретным результатом
    - Обладание полной информацией о статусах и ответственных по любой задаче
  metrics:
    - eNPS команды (внутренний)
    - Готовность к планированию спринта (в бэклоге нет задач, старше недели, которые не проработаны)
    - "% закрытия спринтов"
  tasks:
    - Контролирует процесс работы команды и поддерживает его (коммуникация + доки)
    - Отвечает за качество проработки задач в бэклоге и спринте
    - Синхронизирует аналитику, дизайн и команду разработки
    - Управляет процессом фикса багов и других небольших задач вне спринтов
    - Составляет документацию по продукту

